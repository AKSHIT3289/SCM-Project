<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            background-image: url('formbg.jpg');
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rForm {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        form {
            margin-bottom: 20px;
        }

        strong, u {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="rForm">
        <form>
            <strong><u><p>RESERVATION:</p></u></strong>

            <label for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">LAST NAME:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="phone">PHONE NO.:</label>
            <input type="text" id="phone" name="phone" maxlength="10">

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email">

            <label for="address">ADDRESS:</label>
            <textarea id="address" name="address" cols="30" rows="5"></textarea>

            <p>PAYMENT MODE:</p>
            <label><input type="checkbox"> Cash on Delivery</label>
            <label><input type="checkbox"> Card</label>

            <input type="submit" value="Proceed To Pay">
        </form>
        
        <footer>&copy; Cafe 2023</footer>
    </div>
</body>
</html>
